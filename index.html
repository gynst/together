<script>
let skipClicked = false;
let videoPlayer = document.getElementById("videoPlayer");

const ads = [
    { client:"ca-pub-2269884583846743", slot:"2359999321", width:300, height:250 },
    { client:"ca-pub-2269884583846743", slot:"4256856469", width:250, height:250 },
    { client:"ca-pub-2269884583846743", slot:"2038317814", width:300, height:600 },
    { client:"ca-pub-2269884583846743", slot:"8811425590", width:320, height:100 },
    { client:"ca-pub-2269884583846743", slot:"5610977415", width:336, height:280 }
];

let currentAdIndex = 0;

function showAdOverlay(customSeconds = 8) {
    const overlay = document.getElementById("ad-overlay");
    const countdownEl = document.getElementById("countdown");
    const closeBtn = document.getElementById("close-ad");
    const adWrapper = document.getElementById("ad-wrapper");

    overlay.style.display = "flex";
    closeBtn.style.display = "none";
    adWrapper.innerHTML = "";

    const ad = ads[currentAdIndex];
    const ins = document.createElement("ins");
    ins.className = "adsbygoogle";
    ins.style.display = "inline-block";
    ins.style.width = ad.width + "px";
    ins.style.height = ad.height + "px";
    ins.setAttribute("data-ad-client", ad.client);
    ins.setAttribute("data-ad-slot", ad.slot);

    adWrapper.appendChild(ins);
    (adsbygoogle = window.adsbygoogle || []).push({});

    currentAdIndex = (currentAdIndex + 1) % ads.length;

    let timeLeft = customSeconds;
    countdownEl.textContent = "Skip in: " + timeLeft;

    const timer = setInterval(function() {
        timeLeft--;
        countdownEl.textContent = "Skip in: " + timeLeft;

        if (timeLeft === 0) {
            closeBtn.style.display = "inline-block";
            closeBtn.textContent = "X";
            clearInterval(timer);
        }
    }, 1000);

    closeBtn.onclick = function() {
        overlay.style.display = "none";
        videoPlayer.play();
    };
}

function runInitialTwoAds() {
    setTimeout(() => {
        showAdOverlay(7);
        setTimeout(() => {
            const closeBtn = document.getElementById("close-ad");
            closeBtn.style.display = "inline-block";
            closeBtn.textContent = "Skip";
        }, 7000);

        const closeBtn = document.getElementById("close-ad");
        closeBtn.onclick = function() {
            skipClicked = true;
            showAdOverlay(8);
            closeBtn.style.display = "none";
        };

        setTimeout(() => {
            if (!skipClicked) {
                showAdOverlay(8);
            }
        }, 20000);

    }, 120000);
}

runInitialTwoAds();

setTimeout(() => {
    setTimeout(showAdOverlay, 300000);
    setTimeout(showAdOverlay, 600000);
    setTimeout(showAdOverlay, 1200000);
    setTimeout(showAdOverlay, 1800000);
    setInterval(showAdOverlay, 2100000);
}, 20000);

videoPlayer.removeAttribute("controlsList");
videoPlayer.addEventListener('fullscreenchange', function() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    }
});
</script>

<script type="text/javascript">
function renderMovieLabelPosts(json) {
  var container = document.getElementById('movie-label-posts');
  container.innerHTML = '';

  if (!json.feed.entry) return;

  var maxPosts = Math.min(12, json.feed.entry.length);
  
  // Ad configuration: width, height, slot
  var ads = [
    { w: 300, h: 250, slot: '2359999321' }, // AD 1
    { w: 336, h: 280, slot: '2608021465' }, // AD 2
    { w: 728, h: 90,  slot: '3580304316' }  // AD 3
  ];
  
  for (var i = 0; i < maxPosts; i++) {
    if (i % 3 === 0) var row = document.createElement('div');
    row.className = 'movie-grid';

    var entry = json.feed.entry[i];
    var title = entry.title.$t;
    var url = '';
    for (var j = 0; j < entry.link.length; j++) {
      if (entry.link[j].rel === 'alternate') { url = entry.link[j].href; break; }
    }

    var imgUrl = 'https://via.placeholder.com/300x450?text=No+Image';
    if (entry.media$thumbnail) imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
    else if (entry.content) {
      var match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if (match) imgUrl = match[1];
    }

    var card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `
      <a href="${url}" title="${title}">
        <div class="poster">
          <img src="${imgUrl}" alt="${title}">
          <div class="play-button">&#9658;</div>
        </div>
        <div class="movie-title">${title}</div>
      </a>
    `;
    row.appendChild(card);

    // After 3 posts or last post, append row and ad
    if ((i + 1) % 3 === 0 || i === maxPosts - 1) {
      container.appendChild(row);

      var adIndex = Math.floor(i/3) % ads.length; // Rotate ads
      var adConfig = ads[adIndex];

      var adDiv = document.createElement('div');
      adDiv.className = 'movie-ad';
      container.appendChild(adDiv);

      // AdSense script
      var script1 = document.createElement('script');
      script1.async = true;
      script1.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2269884583846743";
      script1.crossOrigin = "anonymous";
      adDiv.appendChild(script1);

      // Ad container
      var ins = document.createElement('ins');
      ins.className = 'adsbygoogle';
      ins.style.display = 'inline-block';
      ins.style.width = adConfig.w + 'px';
      ins.style.height = adConfig.h + 'px';
      ins.setAttribute('data-ad-client','ca-pub-2269884583846743');
      ins.setAttribute('data-ad-slot',adConfig.slot);
      adDiv.appendChild(ins);

      // Push ad
      var script2 = document.createElement('script');
      script2.text = '(adsbygoogle = window.adsbygoogle || []).push({});';
      adDiv.appendChild(script2);
    }
  }
}
</script>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const btn = document.getElementById("desktopToggle");
  if(!btn) return;

  if(window.innerWidth >= 992){
    btn.style.display = "none";
    return;
  }

  function setDesktopMode(enable){
    let viewport = document.querySelector('meta[name="viewport"]');

    if(enable){
      viewport.setAttribute(
        "content",
        "width=1200, initial-scale=0.35"
      );
      btn.textContent = "Mobile Site";
      btn.classList.add("active");
    }else{
      viewport.setAttribute(
        "content",
        "width=device-width, initial-scale=1.0"
      );
      btn.textContent = "Desktop Site";
      btn.classList.remove("active");
    }
  }

  btn.addEventListener("click", function(){
    const isDesktop = btn.classList.contains("active");
    setDesktopMode(!isDesktop);
  });
});
</script>
